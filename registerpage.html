<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Sign Up form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<style type="text/css">
/


body{
color: #fff;
background: #63738a;
font-family: 'Roboto', sans-serif;
}

.form-control{
height: 40px;
color: #969fa4;
}

.signup-form{
width: 400px;
margin: 0 auto;
padding: 30px 0;
}

.signup-form h2{
color: #FFFFFF;
position: relative;
text-align: center;
}

.signup-form .btn{        
font-size: 16px;
font-weight: bold;
outline: none;
    }
 
</style>

<body>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
<h2>Sign Up</h2>

        <div class="form-group">
<div class="row">
<div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
<div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
</div>        
        </div>
        <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
<div class="form-group">
            <input type="username" class="form-control" name="username" placeholder="Username" required="required">
        </div>
<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>      

<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
        </div>
    </form>
<div class="text-center">Already have an account? <a href="Log In Page">Log in</a></div>
</div>


</body>
