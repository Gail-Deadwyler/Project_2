<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Sign Up form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<style type="text/css">
    body {
        color: #fff;
        background: #63738a;
        font-family: 'Roboto', sans-serif;
    }

    .form-control {
        height: 40px;
        color: #969fa4;
    }

    .signup-form {
        width: 400px;
        margin: 0 auto;
        padding: 30px 0;
    }

    .signup-form h2 {
        color: #FFFFFF;
        position: relative;
        text-align: center;
    }

    .signup-form .btn {
        font-size: 16px;
        font-weight: bold;
        outline: none;
    }
</style>

<body>
    <div class="signup-form">

        <h2>Sign Up</h2>

        <form class="register">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6"><input type="text" class="form-control" id="firstname-input" name="first_name"
                            placeholder="First Name" required="required"></div>
                    <div class="col-xs-6"><input type="text" class="form-control" id="lastname-input" name="last_name"
                            placeholder="Last Name" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-input" name="email" placeholder="Email"
                    required="required">
            </div>
            <div class="form-group">
                <input type="username" class="form-control" id="username-input" name="username" placeholder="Username"
                    required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-input" name="password" placeholder="Password"
                    required="required">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="/loginpage">Log in</a></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/registerpage.js"></script>

</body>

</html>
